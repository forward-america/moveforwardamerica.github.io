<svg viewBox="0 0 1500 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- New York blue background -->
  <rect width="1500" height="1000" fill="#003DA5"/>
  
  <!-- Traditional shield shape (centered) -->
  <path d="M550,250 L950,250 L950,600 Q950,700 750,800 Q550,700 550,600 Z" 
        fill="white" stroke="#FDB515" stroke-width="10"/>
  
  <!-- Larger stylized sun at top of shield -->
  <circle cx="750" cy="370" r="70" fill="#FDB515"/>
  <!-- Sun rays -->
  <path d="M750,290 L760,350 L740,350 Z" fill="#FDB515"/>
  <path d="M820,310 L780,355 L770,335 Z" fill="#FDB515"/>
  <path d="M850,370 L790,385 L785,365 Z" fill="#FDB515"/>
  <path d="M820,430 L780,395 L785,375 Z" fill="#FDB515"/>
  <path d="M750,450 L740,390 L760,390 Z" fill="#FDB515"/>
  <path d="M680,430 L720,395 L725,375 Z" fill="#FDB515"/>
  <path d="M650,370 L710,365 L715,385 Z" fill="#FDB515"/>
  <path d="M680,310 L720,335 L730,355 Z" fill="#FDB515"/>
  <circle cx="750" cy="370" r="30" fill="#FFA500"/>
  
  <!-- Three chevrons near bottom of shield (pointing LEFT/forward) -->
  <path d="M700,600 L650,650 L650,630 L685,600 L650,570 L650,550 Z" fill="#003DA5"/>
  <path d="M780,600 L730,650 L730,630 L765,600 L730,570 L730,550 Z" fill="#003DA5"/>
  <path d="M860,600 L810,650 L810,630 L845,600 L810,570 L810,550 Z" fill="#003DA5"/>
  
  <!-- Bold white text at top -->
  <text x="750" y="150" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="white">MOVE FORWARD</text>
  
  <!-- Bold white text at bottom -->
  <text x="750" y="920" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="white">NEW YORK</text>
</svg>